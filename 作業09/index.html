<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作業09</title>
    <style>
        h4 {
             color: red;
        }
        label {
                 color: blue;
        }

        input {
               color: brown;
        }
        div {
               color: blue;
               margin: 5px;
        }
        td:nth-child(1){
            color: brown;
        }
        table{
                 border-collapse:collapse;
                 width:90%;
                 border-color: blue;
　　　　　　　　　　 border-style:solid;
              }

    </style>
</head>

<body>
<form id="form01">
    <label>姓名: </label>
    <input type="text" name="name01" value="吳東叡"><br>
    <label>收件住址: </label>
    <input type="text" name="address01" value="新北市三重區溪尾街123巷1號七樓"><br>
    <label>電話: </label>
    <input type="tel" name="tel01" value="0960908985"><br>
    <label>電子郵件: </label>
    <input type="email" name="email01" value="ray902146@yahoo.com.tw"><br>
    <label>指定送貨日期: </label>
    <input type="date" name="date01"><br>
    <label>電玩種類: (三 選 一)</label><br>
    <input type="radio" name="play" id="play01" value="PS5">PS5 3000元<br>
    <input type="radio" name="play" id="play02" value="Switch">Switch 6000元<br>
    <input type="radio" name="play" id="play03" value="XBox">XBox 4000元<br>
    <input type="radio" name="play" id="play04" value="PS VR">PS VR 7000元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4> 結帳 </h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cell spacing='0' cell padding='0'>";

        for (i=0; i<5; i++) {
        text += "<tr>";
             switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item =" 電話: ";
                    break;
                case 3:
                    item =" 電子郵件: ";
                    break;
                case 4:
                    item =" 指定送貨日期: ";
                    break;
             }
             text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
             text += "</tr>";
        }
        for (i = 5; i<=8; i++) {
             if (x.elements[i].checked == true) {
                 switch (i) {
                     case 5:
                        price = 3000;
                        break;
                     case 6:
                        price = 6000;
                        break;
                     case 7:
                         price = 4000;
                         break;
                     case 8:
                         price = 7000;
                         break;

             }
           text += "<tr><td>商品種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                    text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
         }
          text += "</tr>";
    }
     text += "</table>";
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
